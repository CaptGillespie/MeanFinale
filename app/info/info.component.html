<div class="container">

        <h1>More About This Product:</h1>
        <h2>Product's Name:</h2>
        <h3>{{selectedRestaurant.name}}</h3>
    
        <h2>Product Quantity:</h2>
        <h3>{{selectedRestaurant.quantity}}</h3>
    
        <h2>Product's Price:</h2>
        <h3>{{selectedRestaurant.price}}</h3>
        <br>
        <button id="like" (click)="voteRestaurant(selectedRestaurant)">Vote For!</button> | <button id="dislike" (click)="voteAgainstRestaurant(selectedRestaurant)">Vote Against!</button> | <button id="review" [routerLink]="['/review', selectedRestaurant._id]">Leave Review</button> | <button id="home" [routerLink]="['/products']">Cancel</button>

        <h2>Reviews:</h2>
        <div>
            <table class="reviewTable">
                <th>Name of Reviewer</th>
                <th>No of Stars</th>
                <th>Comment</th>
                <th>Actions</th>
                <tr *ngFor="let rev of selectedRestaurant.reviews">
                    <td>{{ rev.yourname}} </td>
                    <td>{{ rev.stars}} </td>
                    <td>{{ rev.comment}} </td>
                    <td><button (click)="deleteOneReview(rev._id)" id="delete">Delete</button> 
                    </td>
                </tr>
            </table>
            
        </div>
        
        
    </div>
